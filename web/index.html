<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Ischa Radio">
		<link rel="stylesheet" href="./css/master.css">
		<script src="playlist.js"></script>
		<script src="audiobar.js" defer></script>
		<title>IschaRadio</title>
	</head>
	<body>
		<live-playlist id="playlist"></live-playlist>

		<footer>
			<span>
				<a href="javascript:document.getElementById('playlist')
					     .scroll_to_current()">
					<current-track></current-track>
				</a>
			</span>

			<audio controls autoplay preload="none">
				<source src="https://radio.ischa.dev/stream" type="audio/ogg">
			</audio>
		</footer>
	</body>
</html>
